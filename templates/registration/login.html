{% extends 'base.html' %}

{% block title %}
    Sokoban login
{% endblock %}

{% block body_content %}
    <form method="post"  role="form" action="{% url "login" %}">
        {% csrf_token %}
        <div class="row" style="justify-content: center; padding-block-start: 15rem;">
            <h1 style="justify-content: center; display: flex;">Connexion</h1>
            <div class="col-5 border border-dark rounded border-3" style="background-color: #00c6e4;">
                <input class="login-col form-control mt-4" type="text" name="username" placeholder="Utilisateur">
                <input class="login-col form-control mt-2" type="password" name="password" placeholder="Mot de passe">
                <div class="row my-4" style="justify-content: space-around;">
                    <div class="login-col col-2"><a class="btn btn-secondary" href="{% url 'index' %}">Annuler</a></div>
                    <div class="login-col col-2"><button class="btn btn-primary" type="submit">Connexion</button></div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
